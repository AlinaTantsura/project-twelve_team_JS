<section class="shopping-section">
  <h1 class="shopping-header">
    Shopping
    <span class="shopping-span">List</span>
  </h1>
  <div class="no-books">
    <p class="no-books-text">
      This page is empty, add some books and proceed to order.
    </p>
    <img
      src="../img/books-shopping-list@1x-min.png"
      alt="stack of books"
      class="no-books-img"
      srcset="
        ./img/books-shopping-list@1x-min.png 1x,
        ./img/books-shopping-list@2x-min.png 2x
      "
    />
  </div>
  <div class="shopping-list">
    <ul class="books-list"></ul>
  </div>
  <div class="loader-backdrop is-hidden">
    <span class="loader"></span>
  </div>
</section>
