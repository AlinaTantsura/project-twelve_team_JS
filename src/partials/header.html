<header class="header">
  <div class="container div-header">
    <!-- ================================================================ -->
    <!--Контейнер з лого-svg-->

    <a href="./index.html" class="link">
      <div class="logo-container logo-light">
        <svg class="icon-logo" width="24" height="24">
          <use href="./img/InlineSprite.svg#logo-light"></use>
        </svg>
        <svg class="icon-logo-text" width="77" height="20">
          <use href="./img/InlineSprite.svg#Bookshelf-light"></use>
        </svg>
      </div>
    </a>

    <!-- ================================================================ -->
    <!--Контейнер з перемикачем та меню-desktop-->
    <div class="menu-container">
      <!--Меню-->

      <!-- Desktop-menu-header -->
      <nav class="header-nav is-hidden">
        <ul class="header-menu-list">
          <li class="hm-list-item">
            <a href="./index.html" class="header-home js-nav-link">Home</a>
          </li>
          <li class="hm-list-item">
            <a href="./shopping.html" class="header-shoplist js-nav-link">
              Shopping list
              <svg class="icon-bag" width="20" height="20">
                <use href="./img/InlineSprite.svg#cartshop-icon"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>

      <div class="div-switch-user">
        <!--Тут має бути перемикач теми світла/темна-->
        <label id="switch" class="switch">
          <input
            type="checkbox"
            class="dark-mode-toggle"
            id="dark-mode-toggle"
            aria-label="toggle dark mode"
          />
          <span class="slider round"></span>
        </label>

        <!--User-shopplist-->
        <div class="header-user visually-hidden user-profile">
          <button type="button" class="show-logout">
            <div class="header-user-image">
              <svg class="icon-user" width="12" height="16">
                <use href="./img/InlineSprite.svg#user"></use>
              </svg>
            </div>
            <span class="header-user-name">Stephen</span>
            <svg class="icon-arrow-down-user" width="23" height="26">
              <use href="./img/InlineSprite.svg#user-arrow"></use>
            </svg>
          </button>
          <button type="button" class="logout-button-overlay">log out</button>
        </div>

        <!--Div for user sign up-->
        <button class="header-user js-open-signin show-logout" type="button">
          <span class="header-log-in">Sign-up</span>
          <svg class="icon-arrow-right" width="20" height="20">
            <use href="./img/InlineSprite.svg#arrow-narrow-right"></use>
          </svg>
        </button>

        <!--Тут має бути Mobile-menu-header-->
        <div class="mobile-menu-container">
          <!--Burger-menu-->
          <button class="menu-toggle js-open-menu">
            <svg class="icon-burger" width="28">
              <use href="./img/InlineSprite.svg#align-left"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
